<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>
<h1>Launch Navigator - Advanced Example</h1>

<form id="form">
    <div id="app" class="field">
        <label>Navigation app: </label>
        <select name="app"><!-- dynamically populated --></select>
    </div>

    <div class="field">
        <button id="navigate">Navigate</button>
    </div>

    <div id="dest">
        <div class="type field">
            <label>Destination type</label>
            <select name="dest-type">
                <option value="name">Address</option>
                <option value="coord">Coordinate</option>
            </select>
        </div>
        <div class="location field">
            <label>Destination</label>
            <select name="dest">
                <option class="name" value="Westminster, London, UK">Westminster, London, UK</option>
                <option class="coord" value="51.498739, -0.133827">51.498739, -0.133827 (Westminster)</option>

                <option class="name" value="Buckingham Palace, London, UK">Buckingham Palace, London, UK</option>
                <option class="coord" value="51.501564, -0.141879">51.501564, -0.141879 (Buckingham Palace)</option>

                <option class="name" value="Manchester, UK">Manchester, UK</option>
                <option class="coord" value="53.493002,-2.240080">53.493002, -2.240080 (Manchester)</option>

                <option class="name" value="Birmingham, UK">Birmingham, UK</option>
                <option class="coord" value="52.497007,-1.890419">52.497007, -1.890419 (Birmingham)</option>
            </select>
        </div>
        <div class="name field">
            <label>Destination name</label>
            <input type="text" name="dest-name" value="Some place" />
        </div>
    </div>

    <div id="start">
        <div class="type field">
            <label>Start type</label>
            <select name="start-type">
                <option value="none">None (current location)</option>
                <option value="name">Address</option>
                <option value="coord">Coordinate</option>
            </select>
        </div>
        <div class="location field">
            <label>Start</label>
            <select name="start">
                <option class="name" value="Manchester, UK">Manchester, UK</option>
                <option class="coord" value="53.493002,-2.240080">53.493002, -2.240080 (Manchester)</option>

                <option class="name" value="Buckingham Palace, London, UK">Buckingham Palace, London, UK</option>
                <option class="coord" value="51.501564, -0.141879">51.501564, -0.141879 (Buckingham Palace)</option>

                <option class="name" value="Birmingham, UK">Birmingham, UK</option>
                <option class="coord" value="52.497007,-1.890419">52.497007, -1.890419 (Birmingham)</option>

                <option class="name" value="Westminster, London, UK">Westminster, London, UK</option>
                <option class="coord" value="51.498739, -0.133827">51.498739, -0.133827 (Westminster)</option>
            </select>
        </div>
        <div class="name field">
            <label>Start name</label>
            <input type="text" name="start-name" value="My place" />
        </div>
    </div>

    <div id="transport-mode" class="field">
        <label>Transport mode</label>
        <select name="transport-mode"><!-- dynamically populated --></select>
    </div>

    <div id="selectable-apps" class="field">
        <label>Selectable apps</label>
        <select multiple="multiple" name="selectable-apps"><!-- dynamically populated --></select>
    </div>

    <div id="enable-geocoding" class="field">
        <label>Enable geocoding</label>
        <input type="checkbox" name="enable-geocoding" checked="checked" />
    </div>

    <div id="google-maps-launch-mode" class="android-only field">
        <label>Google Maps Launch mode</label>
        <select name="google-maps-launch-mode">
            <option value="maps" selected="selected">Maps</option>
            <option value="turn-by-turn">Turn-by-turn</option>
            <option value="geo">geo: protocol</option>
        </select>
    </div>

    <div id="apple-maps-launch-mode" class="ios-only field">
        <label>Apple Maps Launch mode</label>
        <select name="apple-maps-launch-mode">
            <option value="uri_scheme" selected="selected">URI scheme</option>
            <option value="mapkit">MapKit class</option>
        </select>
    </div>

    <div id="extras" class="field">
        <label>App-specific parameters</label>
        <input name="extras" type="text"/>
        <p><small>Enter in querystring format: a=b&c=d</small></p>
    </div>

    <div id="user-app-preference">
        <h2>User app preference</h2>
        <p id="preferred-app">Preferred app: <span></span></p>
        <p id="user-prompted">Asked to remember?: <span></span></p>

        <div id="should-remember-choice" class="field">
            <label>Remember user choice?</label>
            <select name="should-remember-choice">
                <option value="prompt" selected="selected">Ask</option>
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </div>

        <div class="field">
            <div>
                <button id="clearAppPreference">Clear preferred app</button>
            </div>
            <div>
                <button id="resetUserPrompt">Reset asked user</button>
            </div>
        </div>
    </div>

</form>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
